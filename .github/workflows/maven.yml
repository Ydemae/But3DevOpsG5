name: Java CI with Maven

on:
  push:
    branches: [ "Arthur" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:

    - name: Install DBSM
      run: |
        sudo apt update
        sudo apt install mysql-server-8.0

    - name: Set root password and database tables
      run: |
        sudo systemctl start mysql
        sudo mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED BY '${{ secrets.DATABASE_ROOT_PASSWORD }}';"


    - name: Start mysql server
      run: |
        sudo systemctl is-active --quiet mysql || exit 1

    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      working-directory: _00_ASBank2023
      run: mvn -B package -DskipTests